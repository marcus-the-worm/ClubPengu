<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/penguin.svg" />
    <!-- iOS fullscreen viewport - covers entire screen including notch area -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- Google Fonts for Banner Customization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bebas+Neue&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- iOS PWA/fullscreen support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Android Chrome PWA/fullscreen support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#1a1a2e" />
    <!-- Prevent text selection and touch callout on iOS -->
    <meta name="format-detection" content="telephone=no" />
    <title>Club Pengu</title>
    <style>
      /* Base styles for all devices (including Android) */
      html, body, #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      
      /* iOS Safari specific fullscreen fixes - using @supports to target WebKit only */
      /* This prevents Android from getting position:fixed which breaks WebGL rendering */
      @supports (-webkit-touch-callout: none) {
        @media (hover: none) and (pointer: coarse) {
          /* iOS: use dynamic viewport height for URL bar handling */
          html, body, #root {
            height: 100dvh;
            height: -webkit-fill-available;
            overscroll-behavior: none;
            touch-action: manipulation;
          }
          /* Prevent iOS pull-to-refresh and bounce scroll */
          body {
            position: fixed;
            width: 100%;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
          }
          /* Handle iOS safe areas (notch, home indicator) */
          #root {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
          }
        }
      }
      
      /* Android/other touch devices: keep simple overflow hidden, no position:fixed */
      /* Android handles fullscreen differently and doesn't need iOS workarounds */
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
