<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/penguin.svg" />
    <!-- iOS fullscreen viewport - covers entire screen including notch area -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- iOS PWA/fullscreen support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Android Chrome PWA/fullscreen support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#1a1a2e" />
    <!-- Prevent text selection and touch callout on iOS -->
    <meta name="format-detection" content="telephone=no" />
    <title>Club Pengu</title>
    <style>
      /* Mobile fullscreen fixes - only applies on touch devices */
      @media (hover: none) and (pointer: coarse) {
        /* Mobile: use dynamic viewport height (accounts for URL bar) */
        html, body, #root {
          height: 100dvh;
          overflow: hidden;
          overscroll-behavior: none;
          touch-action: manipulation;
        }
        /* Prevent pull-to-refresh on mobile */
        body {
          position: fixed;
          width: 100%;
          overflow: hidden;
        }
        /* Handle safe areas (notch, home indicator) */
        #root {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
      /* Desktop: standard 100% height */
      @media (hover: hover) and (pointer: fine) {
        html, body, #root {
          height: 100%;
          overflow: hidden;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
